<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="css/styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div><br>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details"><b>Full Name</b></span>
            <input type="text" placeholder="Enter your name" required>
          </div><br>
          <div class="input-box">
            <span class="details"><b>Username</b></span>
            <input type="text" placeholder="Enter your username" required>
          </div><br>
          <div class="input-box">
            <span class="details"><b>Email</b></span>
            <input type="text" placeholder="Enter your email" required>
          </div><br>
          <div class="input-box">
            <span class="details"><b>Phone Number</b></span>
            <input type="text" placeholder="Enter your number" required>
          </div><br>
          <div class="input-box">
            <span class="details"><b>Password</b></span>
            <input type="text" placeholder="Enter your password" required>
          </div><br>
          <div class="input-box">
            <span class="details"><b>Confirm Password</b></span>
            <input type="text" placeholder="Confirm your password" required>
          </div><br>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title"><b>Gender</b></span><br>
          <div class="category"><div>
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label></div>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label><br>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register"><br>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
