<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GUVI</title>
    <style type="text/css">
      #form{
        background-color: skyblue;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-lg-12 text-center'>
          <b><h2>GUVI</h2></b>
        </div>
      </div>
      <div class='row justify-content-md-center'  >
        
        <div class="col-lg-4" id='form'>  
        <form id='login'>        
          <div class="form-row">
            <div class='form-group col-lg-6'><h5>Username</h5></div>
            <div class='form-group col-lg-6'><input class='form-control' type='text' id='username' name='username'></div>
          </div>
          <div class="form-row">
            <div class='form-group col-lg-6'><h5>Password</h5></div>
            <div class='form-group col-lg-6'><input class='form-control' type='password' id='password' name='password'></div>
          </div>
        <div class="form-row">
            <div class='form-group col-lg-6 text-center'><button type="button" class="btn btn-warning" id='clear'>Clear</button></div>
            <div class='form-group col-lg-6 text-center'><button type="button" class="btn btn-success" id='login'>Submit</button></div>
          </div>
          </form>
        </div>
      
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <!--  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src='js/login.js'> 
    </script>
  </body>
</html>
